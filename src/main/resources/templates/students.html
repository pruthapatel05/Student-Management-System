<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Management System</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="@{/students}">Students</a>
                    </li>
                </ul> -->

    </nav>
    
    <div class="Container" style="margin-top: 40px;">
        <div class="row">
            <h1>Students Details</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <a href="/students/new" class="btn btn-primary mb-3">Add New Student</a>
            </div>
        </div>
        <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th> Student First Name</th>
                    <th> Student Last Name</th>
                    <th> Student Email</th>
                    <th> Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstname}"></td>
                    <td th:text="${student.lastname}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-primary">Update</a>
                        <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger">Delete</a>
                    </td>   
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
