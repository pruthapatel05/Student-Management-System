<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Management System</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="@{/students}">Students</a>
                    </li>
                </ul>

    </nav>
    <div class="container" style="margin-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12 card">

                <h1 class="text-center">Edit Student</h1>
                <div class="card-body"> 
                    <form th:action="@{'/students/' + ${student.id}}" th:object="${student}" method="post"> 
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input type="text" name="firstname" th:field="*{firstname}" class="form-control" placeholder="Enter First Name" required>
                        </div>
                        <div class="form-group">
                            <label>Student Last Name</label>
                            <input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Enter Last Name" required>
                        </div>
                        <div class="form-group">
                            <label>Student Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required>
                        </div>


                        <div class="box-footer mt-3">
                            <input type="submit" value="Update Student" class="btn btn-primary">
                            <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>

            

            </div>
        </div>
    </div>
</body>
</html>
